<div class="content">
    <!-- Hanzi Card -->
    <section [class]="'card-container'"
             (mouseenter)="flashcards.mouseEnter($event)"
             (mouseleave)="flashcards.mouseLeave()"
             (mousemove)="flashcards.mouseOver($event)">

        <div id="card"
             [class]="'card' + (flashcards.isReplacing() ? ' replace' : '')
                             + (flashcards.isInfoShown() ? ' flip'    : '')"
             (click)="flashcards.tapOnCard($event)">

             @let cardObject = flashcards.cards[flashcards.index];

            <div [class]="'card-front' + ' set-' + flashcards.getBackColor()">
                <span id="hanzi-front"
                      class="hanzi">
                    {{cardObject.hanzi}}
                </span>
            </div>
            <div class="card-back">
                <span id="hanzi-back"
                      [class]="'hanzi ' + cardObject.toneClass()">
                    {{cardObject.hanzi}}
                </span>

                <span id="pinyin"
                      [class]="'pinyin'">
                    {{cardObject.pinyin}}
                </span>

                <span id="english"
                      [class]="'english' + (cardObject.hasEnglish() ? '' : ' hidden')">
                    {{cardObject.english}}
                </span>

                <span id="description"
                      [class]="'description' + (cardObject.hasDescription() ? '' : ' hidden')">
                    {{cardObject.description ? cardObject.description : 'No description'}}
                </span>
            </div>
        </div>
    </section>

    <!-- Buttons -->
    <section class="buttons-container">
        <button id="new"
                class="new"
                [disabled]="!flashcards.isFinished()"
                (click)="flashcards.init()">
            {{flashcards.newSetButtonText()}}
        </button>

        <button id="next"
                class="next"
                (click)="flashcards.nextCard()">
                {{flashcards.nextCardButtonText()}}
        </button>

        <span [class]="'counter' + (flashcards.isReplacing() ? ' bump' : '')">
            {{flashcards.getIndex() + 1}}/{{flashcards.getNumberOfCards()}}
        </span>
    </section>

    <span class="credit">Made by 卓彦</span>
</div>
